name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint-type-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Validate lockfile
        run: uv lock --check

      - name: Sync dependencies
        run: uv sync --locked

      - name: Lint
        run: uv run ruff check src

      - name: Type check
        run: uv run mypy src

      - name: Run tests
        run: uv run pytest -q
